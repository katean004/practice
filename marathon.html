<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Registration!</title>
    <link rel="stylesheet" href="styles/marathon.css" />
  </head>
  <body>
    <div class="img-container">
      <!-- <img src="https://tinyurl.com/vy5x85bn" alt="running" /> -->
    </div>

    <div class="container">
      <h1>Race Registration</h1>
      <form action="/register">
        <div>
          <label for="firstname">First Name</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="firstname"
            required
          />
          <label for="lastname">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="lastname"
            required
          />
        </div>

        <p>Select a Race:</p>
        <div class="run">
          <div>
            <input type="radio" name="race" id="fivek" value="fivek" required />
            <label for="fivek">Fun Run 5k</label>
          </div>

          <div>
            <input type="radio" name="race" id="half" value="half" required />
            <label for="half">Half Marathon</label>
          </div>

          <div>
            <input type="radio" name="race" id="full" value="full" required />
            <label for="full">Full Marathon</label>
          </div>
        </div>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="johndoe@gmail.com"
            required
          />

          <label for="pass">Password</label>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="password"
            min="5"
            max="10"
            required
          />
        </div>

        <div>
          <label for="age">Select Age Group</label>
          <select name="age" id="age" required>
            <option value="minor">Under 18</option>
            <option value="youngAdult">18-25</option>
            <option value="adult">25+</option>
          </select>
        </div>

        <div>
          <input type="checkbox" name="tos" id="tos" />
          <label for="tos">Agree to the Terms</label>
        </div>

        <p>
          <button>Register</button>
        </p>
      </form>

      <a href="https://www.google.com/" target="_blank">To the Google</a>

      <p class="links">
        I like to eat <a href="/popcorn">popcorn</a> and
        <a href="/donuts">donuts</a>
      </p>

      <p id="dislikes" class="links">
        I hate eating <a href="/pickles">pickles</a> and
        <a href="/beets">beets</a>
      </p>
    </div>
  </body>
</html>
